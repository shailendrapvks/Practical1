<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Data Display</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body {
    background-color: #f4f4f4; /* Light gray background */
    padding-top: 20px;
    font-family: 'Arial', sans-serif; /* Change the font family for a clean look */
  }
  .container {
    max-width: 800px;
    background-color: #ffffff; /* White background */
    padding: 30px; /* Increased padding for more space */
    border-radius: 15px; /* Rounded corners for a softer look */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
    margin-top: 50px;
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #3498db; /* Blue heading color for attractiveness */
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px; /* Add some space between the heading and the table */
  }
  th, td {
    padding: 15px; /* Increased padding for better spacing */
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2; /* Light gray background for table headers */
    color: #333; /* Dark text color for table headers */
  }
</style>

</head>
<body>

<div class="container">
  <h2>User Data</h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody id="userData">
      <!-- Data will be inserted here -->
    </tbody>
  </table>
</div>

<script>
  // Retrieve user data from localStorage
  var users = JSON.parse(localStorage.getItem('users')) || [];

  // Display user data
  var userDataContainer = document.getElementById('userdata');

  users.forEach(function(user) {
   

    var newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td>${user.fname}</td>
      <td>${user.lname}</td>
      <td>${user.gender}</td>
      <td>${user.address}</td>
      <td>${user.email}</td>
      <td>${user.username}</td>
    `;
    userDataContainer.appendChild(newRow);
  });
</script>

</body>
</html>
