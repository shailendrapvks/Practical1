<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
</head>
<body>
   <div id="filecontents"></div>

    <script>

        function display(){
        var filepath="./aqib.txt";
        var xhr = new XMLHttpRequest();
        xhr.open('GET',filepath,true);
        xhr.onload=function(){
            if(xhr.status===200){
                document.getElementById('filecontents').innerHTML=xhr.responseText;
            }
            else{
                console.error("Not able due to "+xhr.status);
            }
        }
        xhr.onerror=function(){
            console.error("Network Error");

        }
        xhr.send();
    }
    display();
    </script>
  
</body>
</html>
