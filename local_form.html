<!DOCTYPE html>
<html lang="en">
<head>

<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  body {
    background-color: #ecf0f1; /* Light background color */
    padding-top: 20px;
  }
  .container {
    max-width: 500px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased box shadow for a softer glow */
    margin: 0 auto; /* Center the container horizontally */
  }
  h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #3498db; /* Blue heading color for attractiveness */
  }
</style>

</head>
<body>

<div class="container">

  <h2>Registration Form</h2>

  <form class="row g-3" id="registrationForm">
    <div class="col-md-6">
      <label for="fname" class="form-label"><b>First Name</b></label>
      <input type="text" class="form-control" id="fname" name="fname" required>
    </div>
    <div class="col-md-6">
      <label for="lname" class="form-label"><b>Last Name</b></label>
      <input type="text" class="form-control" id="lname" name="lname" required>
    </div>
    
    <div class="col-md-12">
      <label class="form-label"><b>Select Gender : </b></label>
      <br>
      <input type="radio" name="gender" id="male" value="Male">
      <label for="male">
        Male
      </label>
      
      <input type="radio" name="gender" id="female" value="Female" checked>
      <label for="female">
        Female
      </label>
    </div>
    
    <!--Drop-Down List-->
    <div class="col-md-12">
      <label for="address" class="form-label"><b>Address:</b></label>
      <select id="address" class="form-select">
        <option value="" selected disabled>Select City</option>
        <option value="Pune">Pune</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Nashik">Nashik</option>
      </select>
    </div>
    
   
    <div class="col-md-12">
      <label for="email" class="form-label"><b>Email</b></label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="col-12">
      <label for="username" class="form-label"><b>Username</b></label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label"><b>Password</b></label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting
  
  // Get form values
  var fname = document.getElementById('fname').value;
  var lname = document.getElementById('lname').value;
  var gender = document.querySelector('input[name="gender"]:checked').value;
  var address = document.getElementById('address').value;
  var email = document.getElementById('email').value;
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  
  // Create an object to hold the user data
  var userData = {
    fname: fname,
    lname: lname,
    gender: gender,
    address: address,
    email: email,
    username: username,
    password: password
  };
  
  // Push user data to localStorage
  var users = JSON.parse(localStorage.getItem('users')) || [];
  users.push(userData);
  localStorage.setItem('users', JSON.stringify(users));
  
  // Redirect to a new page to display the data
  window.location.href = 'local_storage.html';
});
</script>

</body>
</html>
